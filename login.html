<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login | Matrix CRM</title>
    <meta content="Matrix Telematics CRM"
          name="description"/>

    <!-- Favicon -->
    <link href="image/favicon.png" rel="shortcut icon">
    <link href="image/favicon.png" rel="icon" type="image/x-icon">

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>


<body>
<!-- Wrapper -->
<div class="hk-wrapper hk-pg-auth" data-footer="simple">
    <!-- Main Content -->
    <div class="hk-pg-wrapper py-0">
        <div class="hk-pg-body py-0">
            <!-- Container -->
            <div class="container-fluid">
                <!-- Row -->
                <div class="row auth-split">
                    <div class="col-xl-5 col-lg-6 col-md-7 position-relative mx-auto">
                        <div class="auth-content flex-column pt-8 pb-md-8 pb-13">
                            <div class="text-center mb-7">
                                <a class="navbar-brand me-0" href="#">
                                    <img alt="brand" class="brand-img d-inline-block" height="100" src="/logo.png">
                                </a>
                            </div>
                            <form class="w-100">
                                <div class="row">
                                    <div class="col-xl-7 col-sm-10 mx-auto">
                                        <div class="text-center mb-4">
                                            <h4>Sign in to your account</h4>
                                            <p>Enter your details below</p>
                                        </div>
                                        <div class="row gx-3">
                                            <div class="form-group col-lg-12">
                                                <div class="form-label-group">
                                                    <label>User Email</label>
                                                </div>
                                                <input class="form-control" placeholder="Enter your email ID"
                                                       type="text" value="">
                                            </div>
                                            <div class="form-group col-lg-12">
                                                <div class="form-label-group">
                                                    <label>Password</label>
                                                    <a class="fs-7 fw-medium" href="reset-password.html">Forgot Password
                                                        ?</a>
                                                </div>
                                                <div class="input-group password-check">
														<span class="input-affix-wrapper affix-wth-text">
															<input class="form-control"
                                                                   placeholder="Enter your password" type="password"
                                                                   value="">
														</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <div class="form-check form-check-sm mb-3">
                                                <input checked class="form-check-input" id="logged_in" type="checkbox">
                                                <label class="form-check-label text-muted fs-7" for="logged_in">Keep me
                                                    logged in</label>
                                            </div>
                                        </div>
                                        <a class="btn btn-primary btn-uppercase btn-block" href="#">Login</a>

                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="col-xl-7 col-lg-6 col-md-5 col-sm-10 d-md-block d-none position-relative bg-blue-light-5">
                        <div class="auth-content flex-column text-center py-8">
                            <div class="row">
                                <div class="col-xxl-7 col-xl-12 col-lg-11 mx-auto">
                                    <h2 class="mb-4">Matrix Telematics CRM</h2>
                                    <p>Coffee Plaza, Haile Selassie Avenue, Nairobi, Kenya.</p>
                                    <button class="btn  btn-flush-primary btn-uppercase mt-2">Take Tour</button>
                                </div>
                            </div>
                            <img alt="login" class="img-fluid w-sm-50 mt-0" src="/image/scanner.png"/>
                        </div>
                    </div>
                </div>
                <!-- /Row -->
            </div>
            <!-- /Container -->
        </div>
        <!-- /Page Body -->
    </div>
    <!-- /Main Content -->
</div>
<!-- /Wrapper -->

<!-- jQuery -->
<script src="js/jquery.min.js"></script>

<!-- Bootstrap Core JS -->
<script src="js/bootstrap.bundle.min.js"></script>

<!-- FeatherIcons JS -->
<script src="js/feather.min.js"></script>

<!-- Fancy Dropdown JS -->
<script src="js/dropdown-bootstrap-extended.js"></script>

<!-- Simplebar JS -->
<script src="js/simplebar.min.js"></script>

<!-- Init JS -->
<script src="js/init.js"></script>
</body>

</html>
